<!DOCTYPE html>
<html>
<head>
	<title>jquery-todo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

	<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Todo App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>



	<div id="todo-container" class="hide">
		<div class="panel panel-default search-bar col-xs-offset-3">
		  <div class="panel-body">
		    <input class="form-control" type="text" id="input" placeholder="Enter Message">
		    <button type="submit" class="btn btn-primary btn-lg" id="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin' aria-hidden='true'></i>">Submit Message</button>
		  </div>
		</div>
		<div id="logout-container"></div>
		<div id="todo">
			<h2>To Do List</h2>
			<ul id="incomplete-tasks"></ul>
		</div>

		<div id="completedDiv">
			<h2>Completed Tasks</h2>
			<ul id="completed-tasks"></ul>
		</div>
	</div>	

	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
	<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="/javascripts/firebase.js"></script>
	<script src="/javascripts/firebaseMethods.js"></script>
	<script src="/javascripts/firebaseAuth.js"></script>
	<script src="/javascripts/firebaseUser.js"></script>
	<script src="/javascripts/main.js"></script>
</body>
</html>
